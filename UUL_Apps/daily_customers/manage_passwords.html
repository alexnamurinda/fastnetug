<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Management - Sales Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
        }

        .header .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header .user-info .badge {
            background: #667eea;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
        }

        .btn-back {
            background: #f5f5f5;
            color: #333;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-back:hover {
            background: #e8e8e8;
        }

        .content-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        .card h2 {
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card h2 i {
            color: #667eea;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #f8f9fa;
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #333;
            border-bottom: 2px solid #e9ecef;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #e9ecef;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .role-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .role-supervisor {
            background: #ffe5e5;
            color: #dc3545;
        }

        .role-salesperson {
            background: #e3f2fd;
            color: #2196F3;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.3s;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h3 {
            color: #333;
            font-size: 22px;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #999;
        }

        .close-btn:hover {
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input:disabled {
            background: #f5f5f5;
            cursor: not-allowed;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            animation: slideDown 0.3s;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .search-box {
            margin-bottom: 20px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 15px 12px 40px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 15px;
        }

        .search-box {
            position: relative;
        }

        .search-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }

            table {
                font-size: 14px;
            }

            th, td {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1><i class="fas fa-key"></i> Password Management</h1>
            </div>
            <div class="user-info">
                <span class="badge">Developer: Alex</span>
                <a href="index.html" class="btn-back">
                    <i class="fas fa-arrow-left"></i> Back to Dashboard
                </a>
            </div>
        </div>

        <div class="content-grid">
            <div class="card">
                <h2>
                    <i class="fas fa-users"></i>
                    Sales Persons
                </h2>
                
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search by name or role..." onkeyup="filterTable()">
                </div>

                <div id="alertContainer"></div>

                <table id="usersTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Role</th>
                            <th>Created</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody">
                        <tr>
                            <td colspan="5" style="text-align: center; padding: 30px;">
                                <i class="fas fa-spinner fa-spin"></i> Loading...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Reset Password Modal -->
    <div class="modal" id="resetModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-key"></i> Reset Passcode</h3>
                <button class="close-btn" onclick="closeResetModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div id="modalAlertContainer"></div>

            <form id="resetForm" onsubmit="return resetPassword(event)">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="resetName" disabled>
                </div>

                <div class="form-group">
                    <label>Role</label>
                    <input type="text" id="resetRole" disabled>
                </div>

                <div class="form-group">
                    <label>New Passcode</label>
                    <input type="password" id="newPasscode" required minlength="4" placeholder="Enter new passcode">
                </div>

                <div class="form-group">
                    <label>Confirm Passcode</label>
                    <input type="password" id="confirmPasscode" required minlength="4" placeholder="Re-enter new passcode">
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" id="showPassword" onchange="togglePasswordVisibility()">
                        Show passcodes
                    </label>
                </div>

                <div style="display: flex; gap: 10px;">
                    <button type="submit" class="btn btn-primary" style="flex: 1;">
                        <i class="fas fa-check"></i> Reset Passcode
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="closeResetModal()">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let currentResetUserId = null;

        // Load users on page load
        window.addEventListener('DOMContentLoaded', loadUsers);

        async function loadUsers() {
            try {
                const response = await fetch('report_api.php?action=getSalesPersons');
                const data = await response.json();

                if (data.success) {
                    displayUsers(data.persons);
                } else {
                    showAlert('Failed to load users', 'error');
                }
            } catch (error) {
                showAlert('Network error loading users', 'error');
                console.error(error);
            }
        }

        function displayUsers(persons) {
            const tbody = document.getElementById('usersTableBody');
            
            if (persons.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="5" style="text-align: center; padding: 30px; color: #999;">
                            No users found
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = persons.map(person => `
                <tr>
                    <td>${person.id}</td>
                    <td><strong>${escapeHtml(person.name)}</strong></td>
                    <td>
                        <span class="role-badge role-${person.role}">
                            ${person.role === 'supervisor' ? '<i class="fas fa-user-tie"></i>' : '<i class="fas fa-user"></i>'} 
                            ${capitalizeFirst(person.role)}
                        </span>
                    </td>
                    <td>${formatDate(person.created_at)}</td>
                    <td>
                        <button class="btn btn-primary" onclick="openResetModal(${person.id}, '${escapeHtml(person.name)}', '${person.role}')">
                            <i class="fas fa-key"></i> Reset
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        function openResetModal(id, name, role) {
            currentResetUserId = id;
            document.getElementById('resetName').value = name;
            document.getElementById('resetRole').value = capitalizeFirst(role);
            document.getElementById('newPasscode').value = '';
            document.getElementById('confirmPasscode').value = '';
            document.getElementById('showPassword').checked = false;
            document.getElementById('modalAlertContainer').innerHTML = '';
            document.getElementById('resetModal').classList.add('active');
        }

        function closeResetModal() {
            document.getElementById('resetModal').classList.remove('active');
            currentResetUserId = null;
        }

        async function resetPassword(event) {
            event.preventDefault();

            const newPasscode = document.getElementById('newPasscode').value;
            const confirmPasscode = document.getElementById('confirmPasscode').value;

            if (newPasscode !== confirmPasscode) {
                showModalAlert('Passcodes do not match!', 'error');
                return false;
            }

            if (newPasscode.length < 4) {
                showModalAlert('Passcode must be at least 4 characters', 'error');
                return false;
            }

            const formData = new FormData();
            formData.append('action', 'resetUserPasscode');
            formData.append('userId', currentResetUserId);
            formData.append('newPasscode', newPasscode);

            try {
                const response = await fetch('get_passcodes.php', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();

                if (data.success) {
                    showAlert(`Passcode reset successfully for ${document.getElementById('resetName').value}`, 'success');
                    closeResetModal();
                    loadUsers();
                } else {
                    showModalAlert(data.message || 'Failed to reset passcode', 'error');
                }
            } catch (error) {
                showModalAlert('Network error. Please try again.', 'error');
                console.error(error);
            }

            return false;
        }

        function togglePasswordVisibility() {
            const showPassword = document.getElementById('showPassword').checked;
            const type = showPassword ? 'text' : 'password';
            document.getElementById('newPasscode').type = type;
            document.getElementById('confirmPasscode').type = type;
        }

        function showAlert(message, type = 'success') {
            const container = document.getElementById('alertContainer');
            container.innerHTML = `
                <div class="alert alert-${type}">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                    ${message}
                </div>
            `;
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        function showModalAlert(message, type = 'success') {
            const container = document.getElementById('modalAlertContainer');
            container.innerHTML = `
                <div class="alert alert-${type}">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                    ${message}
                </div>
            `;
        }

        function filterTable() {
            const input = document.getElementById('searchInput');
            const filter = input.value.toLowerCase();
            const table = document.getElementById('usersTable');
            const rows = table.getElementsByTagName('tr');

            for (let i = 1; i < rows.length; i++) {
                const row = rows[i];
                const cells = row.getElementsByTagName('td');
                let found = false;

                for (let j = 0; j < cells.length; j++) {
                    const cell = cells[j];
                    if (cell.textContent.toLowerCase().indexOf(filter) > -1) {
                        found = true;
                        break;
                    }
                }

                row.style.display = found ? '' : 'none';
            }
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        function capitalizeFirst(str) {
            return str.charAt(0).toUpperCase() + str.slice(1);
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }
    </script>
</body>
</html>
