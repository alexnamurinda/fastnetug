<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Management - Sales Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4F46E5;
            --primary-dark: #4338CA;
            --primary-light: #6366F1;
            --secondary-color: #10B981;
            --danger-color: #EF4444;
            --text-primary: #111827;
            --text-secondary: #6B7280;
            --text-light: #9CA3AF;
            --light-bg: #F9FAFB;
            --card-bg: #FFFFFF;
            --border-color: #E5E7EB;
            --hover-bg: #F3F4F6;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }
        .container { max-width: 1400px; margin: 0 auto; }
        .page-header {
            background: var(--card-bg);
            padding: 24px 32px;
            border-radius: 12px;
            box-shadow: var(--shadow-lg);
            margin-bottom: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 16px;
        }
        .header-left h1 {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 4px;
        }
        .header-left h1 i { color: var(--primary-color); }
        .header-left p {
            color: var(--text-secondary);
            font-size: 14px;
            margin-left: 40px;
        }
        .header-right {
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
        }
        .user-badge {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-light) 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 13px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: var(--shadow-md);
        }
        .btn-back {
            padding: 10px 20px;
            border: 1px solid var(--border-color);
            background: var(--card-bg);
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: var(--transition);
            color: var(--text-primary);
            text-decoration: none;
        }
        .btn-back:hover {
            background: var(--hover-bg);
            border-color: var(--primary-color);
            color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        .main-card {
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            border: 1px solid var(--border-color);
        }
        .card-header {
            padding: 24px 32px;
            border-bottom: 1px solid var(--border-color);
            background: var(--light-bg);
        }
        .card-header h2 {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 6px;
        }
        .card-header h2 i { color: var(--primary-color); }
        .card-header p {
            color: var(--text-secondary);
            font-size: 14px;
            margin-left: 30px;
        }
        .card-body { padding: 32px; }
        .search-box {
            position: relative;
            margin-bottom: 24px;
        }
        .search-box i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
            font-size: 16px;
        }
        .search-box input {
            width: 100%;
            padding: 12px 16px 12px 44px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 14px;
            transition: var(--transition);
            background: var(--card-bg);
        }
        .search-box input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }
        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: slideDown 0.3s ease-out;
        }
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--secondary-color);
            border: 1px solid rgba(16, 185, 129, 0.2);
        }
        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger-color);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }
        .table-container {
            overflow-x: auto;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: var(--card-bg);
        }
        thead { background: var(--light-bg); }
        th {
            padding: 16px;
            text-align: left;
            font-weight: 600;
            font-size: 13px;
            text-transform: uppercase;
            color: var(--text-secondary);
            letter-spacing: 0.5px;
            border-bottom: 2px solid var(--border-color);
            white-space: nowrap;
        }
        td {
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-primary);
            font-size: 14px;
        }
        tbody tr { transition: var(--transition); }
        tbody tr:hover { background: var(--hover-bg); }
        tbody tr:last-child td { border-bottom: none; }
        .role-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            white-space: nowrap;
        }
        .role-supervisor {
            background: rgba(139, 92, 246, 0.1);
            color: #8B5CF6;
        }
        .role-salesperson {
            background: rgba(59, 130, 246, 0.1);
            color: #3B82F6;
        }
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 13px;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 6px;
            white-space: nowrap;
        }
        .btn:active { transform: scale(0.98); }
        .btn-primary {
            background: var(--primary-color);
            color: white;
        }
        .btn-primary:hover {
            background: var(--primary-dark);
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }
        .btn-secondary {
            background: var(--light-bg);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }
        .btn-secondary:hover {
            background: var(--hover-bg);
            border-color: var(--primary-color);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(4px);
        }
        .modal.active { display: flex; }
        .modal-content {
            background: var(--card-bg);
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: var(--shadow-xl);
            animation: modalSlideIn 0.3s ease-out;
        }
        @keyframes modalSlideIn {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 24px;
            border-bottom: 1px solid var(--border-color);
        }
        .modal-header h3 {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .modal-header h3 i { color: var(--primary-color); }
        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            color: var(--text-light);
            cursor: pointer;
            padding: 4px;
            border-radius: 6px;
            transition: var(--transition);
        }
        .close-btn:hover {
            background: var(--hover-bg);
            color: var(--text-primary);
        }
        .modal-body {
            padding: 24px;
            max-height: calc(90vh - 140px);
            overflow-y: auto;
        }
        .form-group { margin-bottom: 20px; }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 14px;
        }
        .form-control {
            width: 100%;
            padding: 10px 16px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 14px;
            transition: var(--transition);
        }
        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }
        .form-control:disabled {
            background: var(--light-bg);
            cursor: not-allowed;
            color: var(--text-secondary);
        }
        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            padding: 20px 24px;
            border-top: 1px solid var(--border-color);
        }
        @media (max-width: 768px) {
            body { padding: 12px; }
            .page-header { padding: 16px 20px; }
            .header-left h1 { font-size: 22px; }
            .header-left p { display: none; }
            .header-right { width: 100%; justify-content: space-between; }
            .card-header { padding: 16px 20px; }
            .card-body { padding: 20px; }
            th, td { padding: 12px 8px; font-size: 13px; }
            .table-container { font-size: 13px; }
            .modal-content { width: 95%; max-height: 95vh; }
            .modal-header, .modal-body, .modal-footer { padding: 16px; }
            .btn { font-size: 12px; padding: 10px 14px; }
        }
        @media (max-width: 480px) {
            .page-header { padding: 12px 16px; }
            .header-left h1 { font-size: 20px; }
            .user-badge { font-size: 12px; padding: 6px 12px; }
            .btn-back { font-size: 13px; padding: 8px 14px; }
            .card-header h2 { font-size: 18px; }
            .modal-footer { flex-direction: column; }
            .modal-footer .btn { width: 100%; justify-content: center; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <div class="header-left">
                <h1><i class="fas fa-key"></i> Password Management</h1>
                <p>Manage user passcodes and access control</p>
            </div>
            <div class="header-right">
                <span class="user-badge"><i class="fas fa-user-shield"></i> Developer: Alex</span>
                <a href="index.html" class="btn-back"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
            </div>
        </div>
        <div class="main-card">
            <div class="card-header">
                <h2><i class="fas fa-users-cog"></i> Sales Persons</h2>
                <p>View and reset user passcodes</p>
            </div>
            <div class="card-body">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search by name or role..." onkeyup="filterTable()">
                </div>
                <div id="alertContainer"></div>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr><th>ID</th><th>Name</th><th>Role</th><th>Created</th><th>Action</th></tr>
                        </thead>
                        <tbody id="usersTableBody">
                            <tr>
                                <td colspan="5" style="text-align: center; padding: 40px; color: var(--text-secondary);">
                                    <i class="fas fa-spinner fa-spin" style="font-size: 24px; margin-bottom: 12px;"></i>
                                    <div>Loading users...</div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" id="resetModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-key"></i> Reset Passcode</h3>
                <button class="close-btn" onclick="closeResetModal()"><i class="fas fa-times"></i></button>
            </div>
            <div class="modal-body">
                <div id="modalAlertContainer"></div>
                <form id="resetForm" onsubmit="return resetPassword(event)">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" id="resetName" disabled>
                    </div>
                    <div class="form-group">
                        <label>Role</label>
                        <input type="text" class="form-control" id="resetRole" disabled>
                    </div>
                    <div class="form-group">
                        <label>New Passcode *</label>
                        <input type="password" class="form-control" id="newPasscode" required minlength="4" placeholder="Enter new passcode">
                    </div>
                    <div class="form-group">
                        <label>Confirm Passcode *</label>
                        <input type="password" class="form-control" id="confirmPasscode" required minlength="4" placeholder="Re-enter new passcode">
                    </div>
                    <div class="form-group">
                        <label style="display: flex; align-items: center; gap: 8px; cursor: pointer; font-weight: 500;">
                            <input type="checkbox" id="showPassword" onchange="togglePasswordVisibility()" style="cursor: pointer;">
                            Show passcodes
                        </label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="closeResetModal()"><i class="fas fa-times"></i> Cancel</button>
                <button type="submit" form="resetForm" class="btn btn-primary"><i class="fas fa-check"></i> Reset Passcode</button>
            </div>
        </div>
    </div>
    <script>
        let currentResetUserId = null;
        window.addEventListener('DOMContentLoaded', loadUsers);
        async function loadUsers() {
            try {
                const response = await fetch('report_api.php?action=getSalesPersons');
                const data = await response.json();
                if (data.success) { displayUsers(data.persons); }
                else { showAlert('Failed to load users', 'error'); }
            } catch (error) {
                showAlert('Network error loading users', 'error');
                console.error(error);
            }
        }
        function displayUsers(persons) {
            const tbody = document.getElementById('usersTableBody');
            if (persons.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" style="text-align: center; padding: 40px; color: var(--text-secondary);"><i class="fas fa-users" style="font-size: 48px; opacity: 0.3; margin-bottom: 12px;"></i><div>No users found</div></td></tr>';
                return;
            }
            tbody.innerHTML = persons.map(person => `
                <tr>
                    <td><strong>${person.id}</strong></td>
                    <td>${escapeHtml(person.name)}</td>
                    <td><span class="role-badge role-${person.role}"><i class="fas fa-${person.role === 'supervisor' ? 'user-tie' : 'user'}"></i> ${capitalizeFirst(person.role)}</span></td>
                    <td>${formatDate(person.created_at)}</td>
                    <td><button class="btn btn-primary" onclick="openResetModal(${person.id}, '${escapeHtml(person.name)}', '${person.role}')"><i class="fas fa-key"></i> Reset</button></td>
                </tr>
            `).join('');
        }
        function openResetModal(id, name, role) {
            currentResetUserId = id;
            document.getElementById('resetName').value = name;
            document.getElementById('resetRole').value = capitalizeFirst(role);
            document.getElementById('newPasscode').value = '';
            document.getElementById('confirmPasscode').value = '';
            document.getElementById('showPassword').checked = false;
            document.getElementById('modalAlertContainer').innerHTML = '';
            document.getElementById('resetModal').classList.add('active');
        }
        function closeResetModal() {
            document.getElementById('resetModal').classList.remove('active');
            currentResetUserId = null;
        }
        async function resetPassword(event) {
            event.preventDefault();
            const newPasscode = document.getElementById('newPasscode').value;
            const confirmPasscode = document.getElementById('confirmPasscode').value;
            if (newPasscode !== confirmPasscode) {
                showModalAlert('Passcodes do not match!', 'error');
                return false;
            }
            if (newPasscode.length < 4) {
                showModalAlert('Passcode must be at least 4 characters', 'error');
                return false;
            }
            const formData = new FormData();
            formData.append('action', 'resetUserPasscode');
            formData.append('userId', currentResetUserId);
            formData.append('newPasscode', newPasscode);
            try {
                const response = await fetch('get_passcodes.php', { method: 'POST', body: formData });
                const data = await response.json();
                if (data.success) {
                    showAlert(`Passcode reset successfully for ${document.getElementById('resetName').value}`, 'success');
                    closeResetModal();
                    loadUsers();
                } else {
                    showModalAlert(data.message || 'Failed to reset passcode', 'error');
                }
            } catch (error) {
                showModalAlert('Network error. Please try again.', 'error');
                console.error(error);
            }
            return false;
        }
        function togglePasswordVisibility() {
            const showPassword = document.getElementById('showPassword').checked;
            const type = showPassword ? 'text' : 'password';
            document.getElementById('newPasscode').type = type;
            document.getElementById('confirmPasscode').type = type;
        }
        function showAlert(message, type = 'success') {
            const container = document.getElementById('alertContainer');
            const icon = type === 'success' ? 'check-circle' : 'exclamation-circle';
            container.innerHTML = `<div class="alert alert-${type}"><i class="fas fa-${icon}"></i><span>${message}</span></div>`;
            setTimeout(() => { container.innerHTML = ''; }, 5000);
        }
        function showModalAlert(message, type = 'success') {
            const container = document.getElementById('modalAlertContainer');
            const icon = type === 'success' ? 'check-circle' : 'exclamation-circle';
            container.innerHTML = `<div class="alert alert-${type}"><i class="fas fa-${icon}"></i><span>${message}</span></div>`;
        }
        function filterTable() {
            const input = document.getElementById('searchInput');
            const filter = input.value.toLowerCase();
            const tbody = document.getElementById('usersTableBody');
            const rows = tbody.getElementsByTagName('tr');
            for (let i = 0; i < rows.length; i++) {
                const row = rows[i];
                const text = row.textContent || row.innerText;
                if (text.toLowerCase().indexOf(filter) > -1) { row.style.display = ''; }
                else { row.style.display = 'none'; }
            }
        }
        function escapeHtml(text) {
            const map = {'&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;'};
            return String(text).replace(/[&<>"']/g, m => map[m]);
        }
        function capitalizeFirst(str) { return str.charAt(0).toUpperCase() + str.slice(1); }
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' });
        }
        document.getElementById('resetModal').addEventListener('click', function(e) {
            if (e.target === this) { closeResetModal(); }
        });
    </script>
</body>
</html>
