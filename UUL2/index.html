<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UUL Ltd - Customer Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <img src="logo.png" alt="UUL Ltd Logo">
        </div>
        <div class="header-actions">
            <button class="btn btn-primary" onclick="showAddClientModal()">
                <i class="fas fa-plus"></i> Add Client
            </button>
            <button class="btn btn-secondary" onclick="showBulkMessageModal()">
                <i class="fas fa-bullhorn"></i> Bulk SMS
            </button>
        </div>
    </header>

    <div class="container">
        <!-- Search Section -->
        <section class="search-section">
            <!-- Replace your search-container div with this: -->
            <div class="search-container">
                <div class="search-box" onclick="searchClients()">
                    <i class="fas fa-search" onclick="searchClients()"></i>
                    <input type="text" id="searchInput" placeholder="Search clients by name, phone, or company..."
                        onkeypress="if(event.key==='Enter') searchClients()">
                </div>
                <div class="search-filters">
                    <select id="categoryFilter" onchange="filterByCategory()">
                        <option value="">All Categories</option>
                        <option value="art_paper">Art Paper</option>
                        <option value="art_board">Art Board</option>
                        <option value="manilla">Manilla</option>
                        <option value="ncr">NCR</option>
                        <option value="inks">Inks</option>
                        <option value="plate_cleaner">Plate Cleaner</option>
                        <option value="sticker_paper">Sticker Paper</option>
                        <option value="freelancers">Freelancers</option>
                        <option value="resellers">Resellers</option>
                    </select>
                </div>
            </div>
        </section>

        <!-- Statistics Overview -->
        <section class="stats-overview">
            <h2><i class="fas fa-chart-bar"></i> Client Categories Overview</h2>
            <div class="stats-grid" id="statsGrid">
                <!-- Statistics will be loaded here -->
            </div>
        </section>

        <!-- Client List Section -->
        <section class="client-list-section" id="clientListSection" style="display: none;">
            <div class="section-header">
                <h3 id="sectionTitle">All Clients</h3>
                <button onclick="hideClientList()" class="btn btn-secondary">
                    <i class="fas fa-times"></i> Close
                </button>
            </div>
            <div class="client-grid" id="clientGrid">
                <!-- Client cards will be loaded here -->
            </div>
        </section>

        <!-- Search Results -->
        <section class="search-results" id="searchResults" style="display: none;">
            <div class="section-header">
                <h3>Search Results</h3>
                <button onclick="hideSearchResults()" class="btn btn-secondary">
                    <i class="fas fa-times"></i> Close
                </button>
            </div>
            <div class="client-grid" id="searchGrid">
                <!-- Search results will be loaded here -->
            </div>
        </section>
    </div>

    <!-- Add Client Modal -->
    <div class="modal" id="addClientModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-user-plus"></i> Add New Client</h3>
                <span class="close" onclick="hideAddClientModal()">&times;</span>
            </div>
            <form id="addClientForm">
                <div class="form-group">
                    <label for="clientName">Client Name *</label>
                    <input type="text" id="clientName" required>
                </div>
                <div class="form-group">
                    <label for="clientPhone">Phone Number *</label>
                    <input type="tel" id="clientPhone" required>
                </div>
                <div class="form-group">
                    <label for="clientEmail">Email</label>
                    <input type="email" id="clientEmail">
                </div>
                <div class="form-group">
                    <label for="clientCompany">Company</label>
                    <input type="text" id="clientCompany">
                </div>
                <div class="form-group">
                    <label for="clientCategory">Category *</label>
                    <select id="clientCategory" required>
                        <option value="">Select Category</option>
                        <option value="art_paper">Art Paper</option>
                        <option value="art_board">Art Board</option>
                        <option value="manilla">Manilla</option>
                        <option value="ncr">NCR</option>
                        <option value="inks">Inks</option>
                        <option value="plate_cleaner">Plate Cleaner</option>
                        <option value="sticker_paper">Sticker Paper</option>
                        <option value="freelancers">Freelancers</option>
                        <option value="resellers">Resellers</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="clientAddress">Address</label>
                    <textarea id="clientAddress" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="clientNotes">Notes</label>
                    <textarea id="clientNotes" rows="3"></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" onclick="hideAddClientModal()" class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add Client</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Edit Client Modal -->
    <div class="modal" id="editClientModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-edit"></i> Edit Client</h3>
                <span class="close" onclick="hideEditClientModal()">&times;</span>
            </div>
            <form id="editClientForm">
                <input type="hidden" id="editClientId">
                <div class="form-group">
                    <label for="editClientName">Client Name *</label>
                    <input type="text" id="editClientName" required>
                </div>
                <div class="form-group">
                    <label for="editClientPhone">Phone Number *</label>
                    <input type="tel" id="editClientPhone" required>
                </div>
                <div class="form-group">
                    <label for="editClientEmail">Email</label>
                    <input type="email" id="editClientEmail">
                </div>
                <div class="form-group">
                    <label for="editClientCompany">Company</label>
                    <input type="text" id="editClientCompany">
                </div>
                <div class="form-group">
                    <label for="editClientCategory">Category *</label>
                    <select id="editClientCategory" required>
                        <option value="art_paper">Art Paper</option>
                        <option value="art_board">Art Board</option>
                        <option value="manilla">Manilla</option>
                        <option value="ncr">NCR</option>
                        <option value="inks">Inks</option>
                        <option value="plate_cleaner">Plate Cleaner</option>
                        <option value="sticker_paper">Sticker Paper</option>
                        <option value="freelancers">Freelancers</option>
                        <option value="resellers">Resellers</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="editClientAddress">Address</label>
                    <textarea id="editClientAddress" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="editClientNotes">Notes</label>
                    <textarea id="editClientNotes" rows="3"></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" onclick="hideEditClientModal()" class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-primary">Update Client</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bulk Message Modal -->
    <div class="modal" id="bulkMessageModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-bullhorn"></i> Send Bulk Message</h3>
                <span class="close" onclick="hideBulkMessageModal()">&times;</span>
            </div>
            <form id="bulkMessageForm">
                <div class="form-group">
                    <label for="messageCategory">Target Category</label>
                    <select id="messageCategory">
                        <option value="all">All Clients</option>
                        <option value="art_paper">Art Paper</option>
                        <option value="art_board">Art Board</option>
                        <option value="manilla">Manilla</option>
                        <option value="ncr">NCR</option>
                        <option value="inks">Inks</option>
                        <option value="plate_cleaner">Plate Cleaner</option>
                        <option value="sticker_paper">Sticker Paper</option>
                        <option value="freelancers">Freelancers</option>
                        <option value="resellers">Resellers</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="messageText">Message *</label>
                    <textarea id="messageText" rows="5" placeholder="Enter your promotional message..."
                        required></textarea>
                </div>
                <div class="message-preview">
                    <span id="targetCount">0</span> clients will receive this message
                </div>
                <div class="form-actions">
                    <button type="button" onclick="hideBulkMessageModal()" class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-primary">Send Messages</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Notification -->
    <div class="notification" id="notification"></div>

    <script src="script.js"></script>
</body>

</html>
